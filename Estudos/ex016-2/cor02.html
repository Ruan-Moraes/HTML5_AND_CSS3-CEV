<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
    <style>
        /* Configurações globais das CSS */
        * {
            height: 100%;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to top, #BD2D87, #A50104);
            background-attachment: fixed;
        }

        h1 {
            color: #BCED09;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiante</h1>
</body>
</html>
