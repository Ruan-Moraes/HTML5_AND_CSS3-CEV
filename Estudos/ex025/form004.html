<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="GET" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="45" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="i-email">Email: </label>
                <input type="email" name="email" id="i-email" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx" required> <!-- HTML5 TELEFONE PATTERN -->
            </p>
    </fieldset>
        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="reset" value="Apagar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
